<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Professional Glass Cube — Auto-rotate</title>
  <style>
    :root{
      --size: 260px;            /* cube size */
      --speed: 12s;             /* full rotation time */
      --bg-1: #e9f4ff;          /* light sky gradient */
      --bg-2: #ffffff;
      --glass-edge: rgba(255,255,255,0.85);
      --glass-inner: rgba(255,255,255,0.06);
      --specular: rgba(255,255,255,0.9);
      --shadow: rgba(7,22,38,0.12);
      --accent: rgba(110,150,255,0.14);
      --link-bg: rgba(255,255,255,0.06);
      --link-hover: rgba(255,255,255,0.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg-1), var(--bg-2));
      -webkit-font-smoothing:antialiased; color:#0b1a2b;
      padding:48px;
    }

    .stage{width:var(--size);height:var(--size);perspective:1200px;position:relative}

    /* soft ground reflection */
    .ground-reflection{position:absolute;left:50%;transform:translateX(-50%);bottom:-40px;width:calc(var(--size)*1.2);height:60px;border-radius:50%;filter:blur(18px);background:radial-gradient(closest-side, rgba(8,20,36,0.14), transparent 60%);pointer-events:none}

    .cube-wrap{width:100%;height:100%;position:relative}

    .cube{
      width:100%;height:100%;position:relative;transform-style:preserve-3d;
      animation:spin var(--speed) linear infinite;
      will-change:transform;
    }

    /* Pause rotation when user is dragging (JS toggles class) */
    .cube.paused{animation-play-state:paused}

    .face{
      position:absolute;inset:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;
      border-radius:18px;backface-visibility:hidden;overflow:hidden;pointer-events:auto;
      /* glass base look */
      background:linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      border:1px solid rgba(255,255,255,0.42);
      box-shadow: 0 6px 20px var(--shadow), inset 0 -18px 40px rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(1.1);
      -webkit-backdrop-filter: blur(6px) saturate(1.1);
    }

    /* extra layered sheen & chromatic edge mimic */
    .face::before{
      content:"";position:absolute;inset:0;border-radius:18px;z-index:0;pointer-events:none;
      background: linear-gradient(120deg, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0.06) 10%, rgba(255,255,255,0.02) 40%, transparent 60%);
      mix-blend-mode:screen;transform:translateZ(1px) scale(1.02);
    }
    .face::after{
      content:"";position:absolute;inset:0;border-radius:18px;z-index:1;pointer-events:none;
      background: linear-gradient(60deg, transparent 0%, rgba(110,150,255,0.08) 18%, rgba(255,160,200,0.04) 36%, transparent 60%);
      mix-blend-mode:overlay;filter:blur(6px);
      opacity:0.9;
    }

    /* link styling on horizontal faces */
    .face a{
      z-index:2;position:relative;display:inline-block;padding:10px 18px;border-radius:12px;font-weight:600;text-decoration:none;color:rgba(10,24,36,0.95);
      background:var(--link-bg);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.5);
      transition:transform 220ms ease, background 220ms ease, box-shadow 220ms ease;
      box-shadow:0 6px 18px rgba(10,24,36,0.08);
    }
    .face a:hover{transform:translateY(-6px) scale(1.02);background:var(--link-hover);box-shadow:0 12px 30px rgba(10,24,36,0.12)}

    /* place the six faces in 3D */
    .front  { transform: translateZ(calc(var(--size)/2)); }
    .back   { transform: rotateY(180deg) translateZ(calc(var(--size)/2)); }
    .right  { transform: rotateY(90deg) translateZ(calc(var(--size)/2)); }
    .left   { transform: rotateY(-90deg) translateZ(calc(var(--size)/2)); }
    .top    { transform: rotateX(90deg) translateZ(calc(var(--size)/2)); }
    .bottom { transform: rotateX(-90deg) translateZ(calc(var(--size)/2)); }

    /* Hide text on top/bottom (only horizontal faces show link) */
    .top a, .bottom a{display:none}

    /* subtle outer rim to simulate thickness */
    .edge-rim{
      position:absolute;inset:0;border-radius:18px;pointer-events:none;box-shadow:0 0 0 1px rgba(255,255,255,0.06) inset, 0 18px 40px rgba(120,150,255,0.06);
    }

    /* micro polish: light streak */
    .streak{position:absolute;left:-30%;top:-20%;width:160%;height:45%;transform:rotate(-18deg);background:linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.12) 8%, rgba(255,255,255,0.0) 35%);filter:blur(6px);opacity:0.9;pointer-events:none}

    @keyframes spin{
      from{transform: rotateX(-18deg) rotateY(0deg)}
      to{transform: rotateX(-18deg) rotateY(360deg)}
    }

    /* responsive tweak */
    @media (max-width:480px){:root{--size:200px}}
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="cube-wrap">
      <div class="cube" id="cube" aria-hidden="false">
        <div class="face front" data-face="front">
          <div class="edge-rim"></div>
          <div class="streak"></div>
          <a href="https://example.com/front" target="_blank" rel="noopener">Front — Open</a>
        </div>

        <div class="face back" data-face="back">
          <div class="edge-rim"></div>
          <div class="streak"></div>
          <a href="https://example.com/back" target="_blank" rel="noopener">Back — Open</a>
        </div>

        <div class="face right" data-face="right">
          <div class="edge-rim"></div>
          <div class="streak"></div>
          <a href="https://example.com/right" target="_blank" rel="noopener">Right — Open</a>
        </div>

        <div class="face left" data-face="left">
          <div class="edge-rim"></div>
          <div class="streak"></div>
          <a href="https://example.com/left" target="_blank" rel="noopener">Left — Open</a>
        </div>

        <div class="face top" data-face="top">
          <div class="edge-rim"></div>
        </div>

        <div class="face bottom" data-face="bottom">
          <div class="edge-rim"></div>
        </div>
      </div>
    </div>
    <div class="ground-reflection" aria-hidden="true"></div>
  </div>

  <script>
    // Drag-to-rotate (pauses auto-rotation while dragging). Keeps auto-rotate otherwise.
    (function(){
      const stage = document.getElementById('stage');
      const cube = document.getElementById('cube');
      let dragging = false, lastX=0, lastY=0, rotX=-18, rotY=0;

      function applyTransform(){
        cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      }

      stage.addEventListener('pointerdown', (e)=>{
        dragging = true; lastX = e.clientX; lastY = e.clientY; cube.classList.add('paused'); stage.setPointerCapture && stage.setPointerCapture(e.pointerId);
      });
      stage.addEventListener('pointermove', (e)=>{
        if(!dragging) return;
        const dx = e.clientX - lastX; const dy = e.clientY - lastY; lastX = e.clientX; lastY = e.clientY;
        rotY += dx * 0.35; rotX -= dy * 0.25; rotX = Math.max(-80, Math.min(80, rotX));
        applyTransform();
      });
      stage.addEventListener('pointerup', (e)=>{ dragging=false; cube.classList.remove('paused'); stage.releasePointerCapture && stage.releasePointerCapture(e.pointerId); });
      stage.addEventListener('pointercancel', ()=>{ dragging=false; cube.classList.remove('paused'); });

      // Make link clicks feel immediate and safe — target new tab already set in markup.
      // Accessibility: allow keyboard focus and Enter to open links
      document.querySelectorAll('.face a').forEach(a => {
        a.addEventListener('keydown', (ev)=>{ if(ev.key === 'Enter') a.click(); });
      });

      // Prevent accidental drag from starting when clicking links (let the link receive the event)
      document.querySelectorAll('.face a').forEach(link => {
        link.addEventListener('pointerdown', (ev)=>{ ev.stopPropagation(); });
      });

      // Slight parallax on mouse move for added realism
      stage.addEventListener('mousemove', (e)=>{
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width/2; const cy = rect.top + rect.height/2;
        const px = (e.clientX - cx) / rect.width; const py = (e.clientY - cy) / rect.height;
        // subtle tilt added to CSS animation transform via a tiny override when not dragging
        if(!dragging) cube.style.transform = `rotateX(${rotX + py*6}deg) rotateY(${rotY + px*10}deg)`;
      });

    })();
  </script>
</body>
</html>
